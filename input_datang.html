        <!-- Masukin data baru ke tabel dan kirim WA -->
        <script>
            document.addEventListener("DOMContentLoaded", function(){
                fetch(`${url}/session-data`,{
                credentials:"include",
                })
                .then(response => response.json())
                .then((data) => {
                    if (!data.username){
                    window.location.href = "index.html";
                    }else {
                        // hide menu untuk satpam
                    const username = data.username;
                    fetch(
                        `${url}/get_level?username=${username}`
                    )
                        .then((response) => response.json())
                        .then((levelData) => {
                        console.log("Level data received:", levelData);
                        const level = levelData.level;

                        if (level === "Satpam") {
                            // Sembunyikan semua menu
                            console.log("Hiding elements for Satpam");
                                const tabel_users = document.getElementById("tabel_users");
                                {
                                    tabel_users.style.display = "none";
                                }
                            }
                        });
                        // Tampilkan nama pengguna di elemen dengan id 'usernameDisplay'
                        document.getElementById('usernameDisplay').innerText = data.username;
                            // document.addEventListener('DOMContentLoaded', function () {
                        const addDatangForm = document.getElementById('form_input_paket_datang');
                        
                        addDatangForm.addEventListener('submit', function (event) {
                        event.preventDefault();

                        const nama_ekspedisi = document.getElementById('nama_ekspedisi');
                        const nama_barang = document.getElementById('nama_barang');
                        const nama_pengirim = document.getElementById('nama_pengirim');
                        const alamat_pengirim = document.getElementById('alamat_pengirim');
                        const nama_penerima = document.getElementById('nama_penerima');
                        const no_telp = document.getElementById('no_telp');
                        const tanggal_kedatangan = document.getElementById('tanggal_kedatangan');

                        const inputValuenama_ekspedisi = nama_ekspedisi.value;
                        const inputValuenama_barang = nama_barang.value;
                        const inputValuenama_pengirim = nama_pengirim.value;
                        const inputValuealamat_pengirim = alamat_pengirim.value;
                        const inputValuenama_penerima= nama_penerima.value;
                        const inputValueno_telp = no_telp.value;
                        const inputValuetanggal_kedatangan = tanggal_kedatangan.value;
                        
                        console.log("1",inputValuenama_ekspedisi);
                        console.log("2",inputValuenama_barang);
                        console.log("3",inputValuenama_pengirim);
                        console.log("4",inputValuealamat_pengirim);
                        console.log("5",inputValuenama_penerima);
                        console.log("6",inputValueno_telp);
                        console.log("7",inputValuetanggal_kedatangan);

                        // const url = `${url}/penerima_paket_insert`;
                        const url_wa= `${urlwa}/api?tujuan=085600032739&pesan=testing`;

                        fetch(`${url}/penerima_paket_insert`, {
                            method: 'POST',
                            body: JSON.stringify({
                                nama_ekspedisi: inputValuenama_ekspedisi,
                                nama_barang: inputValuenama_barang,
                                nama_pengirim: inputValuenama_pengirim,
                                alamat_pengirim: inputValuealamat_pengirim,
                                nama_penerima: inputValuenama_penerima,
                                no_telp: inputValueno_telp,
                                tanggal_kedatangan: inputValuetanggal_kedatangan,
                            }),
                            headers: {
                                'Content-Type': 'application/json'
                            }
                        })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`HTTP error! status: ${response.status}`);
                            }
                            return response.json();
                        })
                        .then(data => {
                            if (data.code === "200") {
                                const inputpaketModal = new bootstrap.Modal(document.getElementById('inputpaketModal'));
                                inputpaketModal.show();
                            } else {
                                const gagalinputPaket = new bootstrap.Modal(document.getElementById('gagalinputPaket'));

                            }
                        })

                            console.error('Error adding Penerimaan Paket:', error);

                        });

                        var xhr = new XMLHttpRequest();
                        xhr.open("GET", `${urlwa}/api?tujuan=${inputValueno_telp}&pesan=Halo ${inputValuenama_penerima}, paket ${inputValuenama_barang} dari ${inputValuenama_pengirim} sudah datang. Yuk, segera ambil di Pos Satpam Margono yaa. Terima Kasih!`, true);
                        xhr.onreadystatechange = function () {
                            if (xhr.readyState == 4 && xhr.status == 200){
                                console.log(JSON.parse(xhr.responseText));
                        }else if (xhr.readyState == 4) {
                                console.error('Error sending WhatsApp message:', xhr.status);
                            }
                        };
                        xhr.send();
                        });
                        document.getElementById('cancel_inputDatang').addEventListener('click', function(event) {
                        window.location.href = `tabel_datang.html`;
                        });
                        document.getElementById('close_inputDatang').addEventListener('click', function(event) {
                        window.location.href = `tabel_datang.html`;
                            });

        <!-- pre-fill a date-time input field with the current date and time when the page loads. -->
        <script>
        function getFormattedDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0'); // Months are 0-indexed
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${year}-${month}-${day}T${hours}:${minutes}`;
        }
        const today = new Date();
        const formattedDate = getFormattedDate(today);
        document.getElementById('tanggal_kedatangan').value = formattedDate;
        </script>
        <!-- logout -->
        <script>
            function showLogoutModal() {
                var logoutModal = new bootstrap.Modal(document.getElementById('logoutModal'));
                logoutModal.show();
            }
            function logout() {
                event.preventDefault();
                fetch(`${url}/logout`,{
                credentials:"include",
                })
                .then(response => response.json())
                .then((data) => {
                    if (data.code == "200") {
                        window.location.href = "index.html";
                    }else{
                    console.log("Gagal Logout");
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
            }
            document.getElementById('confirmLogout').addEventListener('click', function() {
                    logout();
            });
