<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Login</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/config.js"></script>
  </head>
  <body style="background-image: url(image/wallpaper.jpeg)">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
      <div class="container-md">
        <h2><a class="navbar-brand" href="index.html">Packetin</a></h2>
      </div>
    </nav>
    <div id="layoutAuthentication">
      <div id="layoutAuthentication_content">
        <main>
          <div class="container" style="margin-top: 60px">
            <div class="row justify-content-center">
              <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                  <div class="card-header">
                    <h3 class="text-center font-weight-light my-4">Login</h3>
                  </div>
                  <div class="card-body">
                    <form id="loginForm">
                      <div class="form-floating mb-3">
                        <input
                          class="form-control"
                          id="username"
                          name="username"
                          type="text"
                          placeholder="Username"
                          required
                        />
                        <label for="username">Username</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input
                          class="form-control"
                          id="password"
                          name="password"
                          type="password"
                          placeholder="Password"
                          required
                        />
                        <label for="password">Password</label>
                      </div>
                      <button
                        type="submit"
                        id="login"
                        class="btn btn-outline-info"
                      >
                        Login
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
      <!-- Modal Sukses login -->
      <div
        class="modal fade"
        id="loginModal"
        tabindex="-1"
        aria-labelledby="loginModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="loginModalLabel">Notifikasi</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">Login Anda berhasil. Selamat Datang, <span id="usernamePlaceholder"></span>!</div>
            <div class="modal-footer">
              <button
                type="button"
                id="close_login"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal Gagal Login -->
      <div
        class="modal fade"
        id="gagalLoginModal"
        tabindex="-1"
        aria-labelledby="gagalLoginModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="gagalLoginModalLabel">Notifikasi</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              Terjadi Kesalahan dalam Menginput Data Login
            </div>
            <div class="modal-footer">
              <button
                type="button" id="cancel_login"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
      <div id="layoutAuthentication_footer"></div>
    </div>
    <script>
      document.getElementById("loginForm").addEventListener("submit", function (event) {
          event.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          fetch(`${url}/login_users`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            credentials: "include",
            body: JSON.stringify({ username, password }),
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.code === "200") {
                document.getElementById('usernamePlaceholder').textContent = username;
                const loginModal = new bootstrap.Modal(
                  document.getElementById("loginModal")
                );
                loginModal.show();
              } else {
                const gagalLoginModal = new bootstrap.Modal(
                  document.getElementById("gagalLoginModal")
                );
                gagalLoginModal.show();
              }
            })
            .catch((error) => {
              console.error("Error login:", error);
              alert("Failed to login");
            });
                document.getElementById("cancel_login").addEventListener('click', function(event){
                    window.location.reload()
                  })
          });
          document
          .getElementById("close_login")
          .addEventListener("click", function (event) {
            window.location.href = `home.html`;
          });
      // });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>
    <script src="js/server.js"></script>
  </body>
</html>
